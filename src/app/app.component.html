@if (this.isAuth() && !this.isNotAllowed()) {
    @if (this.isLoading()) {
        <ui-loading></ui-loading>
    } @else {
        <modal 
            [show]="!!this.ContextService.getCurrentOfficer().getValue()"
        >
            <profile></profile>
        </modal>
        <modal
            [show]="!!this.ContextService.getCurrentHistoryItem().getValue()"
        >
            <history-item></history-item>
        </modal>
        <modal
            [show]="!!this.ContextService.getCurrentCevilAction().getValue()"
        >
            <cevil-actions></cevil-actions>
        </modal>
        <layout>
            <router-outlet />
        </layout>
    }
}
