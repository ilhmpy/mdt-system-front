<div class="buttons_container">
    <ui-button [type]="['no-size']" *ngIf="!!onFine" class="fine" (click)="onFine()">ADD FINE</ui-button>
    <ui-button [type]="['no-size']" *ngIf="!!onWarning" class="warning" (click)="onWarning()">ISSUE A WARNING</ui-button>
    <ui-button [type]="['no-size']" class="crime" *ngIf="!isWanted" (click)="onWanted()">WANTED</ui-button>
</div>
