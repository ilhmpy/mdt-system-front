<layout-container>
    <ui-container>
        <status></status>
        <ui-container class="inputs">
            <ui-container>
                <ui-title>Civil</ui-title>
                <ui-container class="inputs_container">
                    <ui-input
                        [change]="this.onNameValue"
                        [form]="this.form" 
                        formValue="nameValue"
                        placeholder="Search name or ID card"
                        [validation]="true"
                    />
                    <ui-list 
                        [list]="this.civilTypeOfData()" 
                        [renderField]="this.nameTypeOfDataRenderField"
                        [handleRender]="onNameListRender"
                    />
                </ui-container>
            </ui-container>
            <ui-container>
                <ui-title>Auto</ui-title>
                <ui-container class="inputs_container">
                    <ui-input
                        [change]="this.onAutoValue"
                        [form]="this.form" 
                        formValue="autoValue"
                        placeholder="Search plate"
                        [validation]="true"
                    />
                    <ui-list 
                        [list]="this.carTypeOfData()" 
                        [renderField]="this.autoTypeOfDataRenderField"
                        [handleRender]="onAutoListRender"
                    />
                </ui-container>
            </ui-container>
            <ui-container>
                <ui-title>Weapon</ui-title>
                <ui-container class="inputs_container">
                    <ui-input
                        [change]="this.onAutoValue"
                        [form]="this.form" 
                        formValue="autoValue"
                        placeholder="Search serial"
                        [validation]="true"
                    />
                    <ui-list 
                        [list]="this.carTypeOfData()" 
                        [renderField]="this.autoTypeOfDataRenderField"
                        [handleRender]="onAutoListRender"
                    />
                </ui-container>
            </ui-container>
        </ui-container>
    </ui-container>
    <ui-container>
        <ui-container>
            <ui-title class="right-side">NCINC</ui-title>
        </ui-container>
        <ui-container class="ncinc_data">
            <ui-container class="ncinc_data-item">
                <ui-button [type]="['no-size']">Steven Taylor</ui-button>
                <ui-button [type]="['no-size']">ID Card 3234562</ui-button>
                <ui-button [type]="['no-size']">Work place: Radio Station LS, Editor</ui-button>
                <ui-button class="data-item_field" [type]="['no-size', 'light']">Gun License: Yes</ui-button>
                <ui-button class="data-item_field" [type]="['no-size', 'light']">Driving License: Yes</ui-button>
                <ui-button [type]="['no-size', 'light']">NOT WANTED</ui-button>
                <ui-button [type]="['no-size', 'busy']">ADD FINE</ui-button>
                <ui-button [type]="['no-size', 'busy']">ISSUE A WARNING</ui-button>
                <ui-container class="data-lists">
                    <ui-items-list
                        placeholder="HISTORY"
                    >
                        <ui-table 
                            [values]="guns"
                            [columns]="this.gunsColumns" 
                            [paginationAndSearch]="false"
                        />

                    </ui-items-list>
                    <ui-items-list
                        placeholder="CARS"
                    >
                        <ui-table 
                            [values]="cars"
                            [columns]="this.carsColumns" 
                            [paginationAndSearch]="false"
                        />
                    </ui-items-list>
                    <ui-items-list
                        placeholder="LEGAL GUNS"
                    >
                        <ui-table 
                            [values]="guns"
                            [columns]="this.gunsColumns" 
                            [paginationAndSearch]="false"
                        />
                    </ui-items-list>
                </ui-container>
            </ui-container>
            <ui-container class="ncinc_data-item">
                <ui-button [type]="['no-size']">Car Owner Jajij Kikrer</ui-button>
                <ui-button [type]="['no-size']">Benaefactor Schafter</ui-button>
                <div class="plate-container">
                    <div class="plate">BP1A90</div>
                    <img class="plate-img" src="assets/images/plate.svg" draggable="false" />
                </div>
                <ui-button [type]="['no-size', 'light']" class="data-item_field">NOT WANTED</ui-button>
                <ui-button [type]="['no-size', 'busy']">ADD FINE</ui-button>
                <ui-button [type]="['no-size', 'busy']">ISSUE A WARNING</ui-button>
                <ui-items-list
                    placeholder="HISTORY"
                >
                    <ui-table 
                        [values]="guns"
                        [columns]="this.gunsColumns" 
                        [paginationAndSearch]="false"
                    />
                </ui-items-list>
            </ui-container>
            <ui-container class="ncinc_data-item">
                <ui-button [type]="['no-size']">WEAPON</ui-button>
                <ui-button [type]="['no-size']">Benaefactor Schafter</ui-button>
                <div class="plate-container">
                    <div class="plate">BP1A90</div>
                    <img class="plate-img" src="assets/images/plate.svg" draggable="false" />
                </div>
                <ui-button [type]="['no-size', 'light']" class="data-item_field">NOT WANTED</ui-button>
                <ui-items-list
                    placeholder="HISTORY"
                >
                    <ui-table 
                        [values]="guns"
                        [columns]="this.gunsColumns" 
                        [paginationAndSearch]="false"
                    />
                </ui-items-list>
            </ui-container>
        </ui-container>
    </ui-container>  
</layout-container>
